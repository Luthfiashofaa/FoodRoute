<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Resi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Resi Pengiriman</h1>
        <form id="resiForm">
            <div class="form-group">
                <label for="resi">Masukkan Nomor Resi:</label>
                <input type="text" id="resi" name="resi" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Cek Resi">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('resiForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var resiNumber = document.getElementById('resi').value;
            // Perform validation or processing logic here
            alert('Nomor resi: ' + resiNumber);
        });
    </script>
</body>
</html>
