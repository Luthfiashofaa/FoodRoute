        <div class="kanan">

    <header class="head-5">
        <nav>
            <div class="title">
                <h3>D. WAKTU PENGIRIMAN DAN METODE PEMBAYARAN</h3>
            </div>
        </nav>
    </header>

    <div class="kiri-kanan">
        <!-- KIRI -->
        <div class="waktu">
            <div class="form">
                <label for="nama">Waktu pengambilan :</label>
                <label for="day">Day:</label>
        <select id="day">
          <option value="1">01</option>
          <option value="2">02</option>
          <!-- Tambahkan opsi hari sesuai kebutuhan -->
          <option value="31">31</option>
        </select>
        <span>/</span>
        <label for="month">Month:</label>
        <select id="month">
          <option value="1">01</option>
          <option value="2">02</option>
          <!-- Tambahkan opsi bulan sesuai kebutuhan -->
          <option value="12">12</option>
        </select>
        <span>/</span>
        <label for="year">Year:</label>
        <select id="year">
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <!-- Tambahkan opsi tahun sesuai kebutuhan -->
          <option value="2024">2024</option>
        </select>
        <br>
        <label for="hour">Hour:</label>
        <select id="hour">
          <option value="1">01</option>
          <option value="2">02</option>
          <!-- Tambahkan opsi jam sesuai kebutuhan -->
          <option value="12">12</option>
        </select>
        <span>:</span>
        <label for="minute">Minute:</label>
        <select id="minute">
          <option value="00">00</option>
          <option value="15">15</option>
          <!-- Tambahkan opsi menit sesuai kebutuhan -->
          <option value="45">45</option>
        </select>
        <label for="ampm">AM/PM:</label>
        <select id="ampm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>

    </div>

    <div class="metode-pembayaran">
        <label for="metode">Metode Pembayaran:</label>
        <select id="metode">
            <option value="credit">Kartu Kredit</option>
            <option value="debit">Kartu Debit</option>
            <option value="transfer">Transfer Bank</option>
            <option value="ewallet">E-Wallet</option>
        </select>
    </div>
